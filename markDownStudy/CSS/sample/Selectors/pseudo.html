<html>
<head>
	<title>Pseudo CSS Selector</title>
	<style type="text/css">
	a:link
	{
	  color:#cccccc;
	}
	a:visited
	{
	  color:yellow;
	}
	</style>
</head>
<body>

<ul>
  <li><a href="http://www.sitepoint.com/">www.sitepoint.com</a></li>
  <li><a href="http://www.bbc.co.uk/">www.bbc.co.uk</a></li>
  <li><a href="http://www.news.com.au/">www.news.com.au</a></li>
</ul>

<p>
  The <code>:link</code> pseudo-class will apply to any 
  <em>unvisited</em> links in the list above.
</p>


</body>
</html>
