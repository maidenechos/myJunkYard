<!DOCTYPE html>
<html>
<head>
<script>
function getElements()
  {
  var x=document.getElementsByClassName("inputBox");
  document.getElementById('output').innerHTML = "length of input is " +x.length;
  console.log("length of input is", x.length);
  }
</script>
</head>
<body>
<div id="sampleText"></div>
<input type="text" size="20" class="inputBox"><br>
<input type="text" size="20" class="inputBox"><br>
<input type="text" size="20"><br><br>
<input type="button" onclick="getElements()" value="How many input elements?">
<div id="output"></div>

</body>
</html>
