<html>
<head>
	<title>Display Property of CSS</title>
	<style type="text/css">
	div{
		height: 200px;
	}
	.orange{
		background-color: #FF9933;
	}
	.white{
		background-color: #FFF;
	}
	.green{
		background-color: #138808;	
	}
	</style>
</head>
<body>
	<div class="orange">&nbsp</div>
	<div class="white">&nbsp</div>
	<div class="green">&nbsp</div>
</body>
</html>
