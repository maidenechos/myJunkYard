<!DOCTYPE HTML PUBLIC '-//W3C//DTD HTML 4.01//EN'>
<html lang="en">
<head>
<style type="text/css">

.firstDiv>div{color:red;}
.secondDiv div:nth-child(odd){color:red;font-size:22px;} 
</style>

</head>
<body>

<div class="firstDiv">
	<p>I am the immediate child</p>
	<p>I am the immediate child</p>
	<div>
		<p>paragraph text</p>
	</div>
</div>
<div class="secondDiv">
	<div>First child in secondDiv</div>
	<div>Second child in secondDiv</div>
	<div>Third child in secondDiv</div>
	<div>Forth child in secondDiv</div>
	<div>Fifth child in secondDiv</div>
</div>

</body>
</html>
